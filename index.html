---
layout: home
datatable: true
---

<div class="page-list">
	<div class="page-list-header">
		<h1><img width="50px" src="/img/rock-music.png" />Guitar tabs</h1>
	</div>
	<div class="page-list-search"></div>
	<div class="page-list-songs">
		<table class="display nowrap">
			<thead>
				<tr>
					<th class="artist">Artist</th>
					<th class="title">Title</th>
					<th class="tags">Tags</th>
					<th class="capo">Capo</th>
					<th class="tuning">Tuning</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<script>
	$(document).ready(function() {
		const table = $('.page-list-songs table').DataTable({
			ajax: './data.json',
			dom: '<"dtsp-dataTable"frtip>',
			responsive: true,
			paging: false,
			searchPanes: {
				layout: 'columns-1'
			},
			columns: [
				{
					data: "group"
				}, {
					data: "title",
					render: (data, type, row) => `<a href="${row.url}">${row.title}</a>`
				}, {
					data: "tags",
					searchPanes: {
						orthogonal: 'sp'
					}
				}, {
					data: "capo"
				}, {
					data: "tuning"
				}
			],
			columnDefs: [
				{ 
					responsivePriority: 1, 
					targets: 0 
				}, { 
					responsivePriority: 1, 
					targets: 1 
				}, { 
					responsivePriority: -1, 
					targets: 2,
					visible: false
				}, { 
					responsivePriority: -1, 
					targets: 3,
					visible: false
				}, { 
					responsivePriority: -1, 
					targets: 4,
					visible: false
				}
			]
		});
		
		table.searchPanes();

  	$(".page-list .page-list-search").append(table.searchPanes.container());
	});
</script>
