---
layout: default
---

<div class="song">
  <div class="song-nav">
    <ul>
      <li>
        <a href="/">&lt;&lt; Home</a>
      </li>
    </ul>
  </div>

  <h1>{{ page.group }} - {{ page.title }}</h1>

  <div class="song-tuning">
    {% if page.capo %}
    <strong>Capo: {{ page.capo }}</strong>
    {% endif %}

    {% if page.tuning %}
    <strong>Tuning: {{ page.tuning }}</strong>
    {% endif %}
  </div>  

  <div class="song-body song-{{ page.columns }}">
    {{ content }}
  </div>
</div>
