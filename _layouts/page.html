---
layout: default
---

<div class="song">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.group }}</h2>

  <div class="song-tuning">
    {% if page.capo %}
    <strong>Capo: {{ page.capo }}</strong>
    {% endif %}

    {% if page.tuning %}
    <strong>Tuning: {{ page.tuning }}</strong>
    {% endif %}
  </div>  

  <div class="body {{ page.columns }}">
    {{ content }}
  </div>
</div>
